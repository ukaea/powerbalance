[tool.poetry]
name = "power_balance"
version = "1.3.0"
description = "Python interface for the tokamak power balance model"
authors = [
    "Alexander Petrov <alexander.petrov@ukaea.uk>",
    "Kristian Zarebski <kristian.zarebski@ukaea.uk>",
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: GNU Lesser General Public License v2 or later (LGPLv2+)",
    "Natural Language :: English",
    "Operating System :: Unix",
    "Programming Language :: Other",
    "Programming Language :: Python :: 3",
    "Topic :: Scientific/Engineering :: Physics",
    "Typing :: Typed"
]
keywords = [
    "tokamak",
    "reactor physics",
    "fusion",
    "research"
]

[tool.poetry.dependencies]
python = "^3.9,<3.13"
pandas = "^1.5.3"
matplotlib = "^3.8.2"
prettytable = "^3.9.0"
html2text = "^2020.1.16"
numpy = "^1.26.2"
toml = "^0.10.2"
tables = "^3.9.2"
Jinja2 = "^3.0.3"
scipy = "^1.11.4"
click = "^8.1.7"
pydantic = "^2.5.2"
bokeh = "^3.3.2"
pydelica = "^0.4.6"

[tool.poetry.group.dev.dependencies]
flake8 = "^6.1.0"
pylint = "^3.0.2"
readability-lxml = "^0.8.1"
coverage = "^7.3"
bandit = "^1.7.5"
anybadge = "^1.14.0"
pyinstrument = "^4.6.1"
asv = "^0.6.1"
virtualenv = "^20.25.0"
PyYAML = "^6.0"
deepdiff = "^6.7.1"
mypy = "^1.7"
types-PyYAML = "^6.0.12"
types-pkg-resources = "^0.1.3"
types-toml = "^0.10.8"
typed-ast = "^1.5.4"
types-Jinja2 = "^2.11.9"
pre-commit = "^3.5.0"
unimport = "^1.0.1"
pytest = "^7.4.3"

[tool.poetry.group.docs.dependencies]
mkdocs = "^1.5.2"
mkdocs-material = "^9.4.14"
mkdocs-coverage = "^1.0.0"
pymdown-extensions = "^10.5"
mkdocs-mermaid2-plugin = "^1.1.1"
mkdocs-click = "^0.8.1"
mkdocs-git-revision-date-localized-plugin = "^1.2.1"


[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
powerbalance = 'power_balance.cli:powerbalance'
