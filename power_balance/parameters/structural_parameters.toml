# -------------------------------------------------------------------------- #
#                         MODEL STRUCTURAL PARAMETERS                        #
#                                                                            #
#   DO NOT EDIT THIS FILE! To customise a model you must duplicate this      #
#   file and run from the copy.                                              #
#                                                                            #
#   Structural parameter definitions.                                        #
#                                                                            #
# -------------------------------------------------------------------------- #
# ============================== MAGNETS =================================== #
[Magnets]
isMagnetTFSuperconCoil = false
isMagnetTFSuperconFeeder = false

isMagnetPF1SuperconCoil = false
isMagnetPF1SuperconFeeder = false

isMagnetPF2SuperconCoil = false
isMagnetPF2SuperconFeeder = false

isMagnetPF3SuperconCoil = false
isMagnetPF3SuperconFeeder = false

isMagnetPF4SuperconCoil = false
isMagnetPF4SuperconFeeder = false

isMagnetPF5SuperconCoil = false
isMagnetPF5SuperconFeeder = false

isMagnetPF6SuperconCoil = false
isMagnetPF6SuperconFeeder = false

useSuperconModel = true
isPSUeffValue = false

[CryogenicPlant]
FOM4K = 30 # Figure of merit for the cryoplant at 4 K
FOM20K = 30 # Figure of merit for the cryoplant at 20 K
FOM80K = 30 # Figure of merit for the cryoplant at 80 K

# =========================== Tokamak ====================================== #
[Tokamak]
PrimaryCoolantType = "FLiBe" # Can be CO2_C, CO2_NC, He_C, He_NC, H2O, FLiBe, LiPb
SecondaryCoolantType = "CO2" # Can be CO2, H2O
RatioType = "2.5" # Can be 1.5, 2, 2.5
SystemPressure = "200" # Can be 50, 90, 200
VacuumType = "turbo" # 'cryo' or 'turbo'

# ======================= PowerGenCaseByCase =============================== #
[PowerGenEquations]
powergenOutletTemp = 700 # temperature related to the exchange of heat between the tokamak and the power generation system (Celsius)
